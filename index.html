<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wordy Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="src/dictionary.js" charset="utf-8"></script>
    <script src="src/sounds.js" charset="utf-8"></script>
    <script src="src/adapter.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    <!-- <link rel="shortcut icon" href="Favicon.png" type="image/x-icon"> -->

  </head>
  <body>


    <div class="ui bottom attached segment pushable">
      <div id="left-menu" class="ui visible inverted left vertical sidebar menu">
        <div class="item">
          <h1>
            <i id="game-icon" class="game icon"></i>
            <span class="game-title">WORDS</span> WITH <span class="game-title">NERDS</span>
          </h1>
        </div>
        <a id="user-icon" class="item">
          <i class="smile icon"></i>
          Login to Play
        </a>
        <a id="rules-icon" class="item">
          <i class="info icon"></i>
          Rules
        </a>
        <a id="leaderboard-icon" class="item">
          <i class="trophy icon"></i>
          Leaderboard
        </a>
        <a id="volume-icon" class="item">
          <i class="volume up icon"></i>
          Sound On
        </a>
      </div>

      <div id="pusher" class="pusher">

        <div id="left-container">
            <div class="ui header floated segment" id ="game-clock-div">Time: <span id="game-clock">00:00</span></div>
            <div class="ui header floated segment" id ="game-score-div">Score: <span id="game-score">0</span></div>
            <div id ="game-bomb-div"><span id="bomb-div"></span></div>
            <div class="ui segment" id="game-container"></div>
            <button id="play-button" class="ui button teal" disabled="true"><i class="icon play"></i>PLAY</button>
            <div class="ui input" id="form-div">
              <form autocomplete="off" id="input-form">
                <input id="word-input-field" type="text" name="" value="">
              </form>
            </div>
            <br>
            <div id="word-submit-confirm"></div>
        </div>

        <!-- login form -->
        <div id="right-container" class="column">
          <div class="ui input" id="login-form-div">
          <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
            <h3>Login to Play:</h3>
            <input id="login-field" type="text" name="" value="" placeholder="username">
            <br><br>
            <input type="submit">
            <br><br>
          </form>
          </div>
        </div>

      </div>


    </div>


  </body>
</html>

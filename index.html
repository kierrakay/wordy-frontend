<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wordy Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

    <script src="src/adapter.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>


    <div class="ui bottom attached segment pushable">
      <div class="ui visible inverted left vertical sidebar menu">
        <a class="item">
          <i class="game icon"></i>
          Game
        </a>
        <a class="item">
          <i class="info icon"></i>
          Rules
        </a>
        <a class="item">
          <i class="smile icon"></i>
          My Stats
        </a>
        <a class="item">
          <i class="block layout icon"></i>
          Leaderboard
        </a>
      </div>
      <div class="pusher">

        <div id="main-page-container" class="ui basic segment">

            <div class="ui header right floated segment" id ="game-clock">Time: 0</div>
            <div class="ui header right floated segment" id ="game-clock">Score: 0</div>

            <div class="ui segment" id="game-container"></div>
            <button id="play-button" class="ui button positive basic"><i class="icon play"></i>PLAY</button>
            <div class="ui input" id="form-div">
              <form autocomplete="off" id="input-form" class="" action="index.html" method="post">
                <input id="word-input-field" type="text" name="" value="">
              </form>
            </div>
            <br>
            <div id="word-submit-confirm"></div>
          </div>
      </div>

    </div>




  </body>
</html>

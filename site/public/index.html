<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WORDS WITH NERDS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="js/dictionary.js" charset="utf-8"></script>
    <script src="js/sounds.js" charset="utf-8"></script>
    <script src="js/adapter.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/tzip25/wordy-frontend/master/site/Favicon.png" type="image/x-icon">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138654116-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-138654116-1');
    </script>


  </head>
  <body>


    <div class="ui bottom attached segment pushable">
      <div id="left-menu" class="ui visible inverted left vertical sidebar menu">
        <div class="item">
          <h1>
            <i id="game-icon" class="game icon"></i>
            <span class="game-title">WORDS</span> WITH <span class="game-title">NERDS</span>
          </h1>
        </div>
        <a id="user-icon" class="item">
          <i class="smile icon"></i>
          Login to Play
        </a>
        <a id="rules-icon" class="item">
          <i class="info icon"></i>
          Rules
        </a>
        <a id="leaderboard-icon" class="item">
          <i class="trophy icon"></i>
          Leaderboard
        </a>
        <a id="volume-icon" class="item">
          <i class="volume up icon"></i>
          Sound On
        </a>
        <div class="item" id="footer">
          Created by <a href="https://github.com/adamjgordon28" target="_blank"> Adam Gordon</a> & <a href="https://github.com/tzip25" target="_blank"> Tali Scheer</a><br>Â© 2019
        </div>
      </div>


      <div id="pusher" class="pusher">

        <div id="left-container">
            <div class="ui blue message floated segment" id ="game-clock-div">Time: <span id="game-clock">00:00</span></div>
            <div class="ui blue message floated segment" id ="game-score-div">Score: <span id="game-score">0</span></div>
            <div id ="game-bomb-div"><span id="bomb-div"></span></div>
            <div class="ui segment" id="game-container"></div>
            <button id="play-button" class="ui button teal" disabled="true"><i class="icon play"></i>PLAY</button>
            <div class="ui input" id="form-div">
              <form autocomplete="off" id="input-form">
                <input id="word-input-field" type="text" name="" value="">
              </form>
            </div>
            <br>
            <div id="word-submit-confirm"></div>
        </div>

        <!-- login form -->
        <div id="right-container" class="column">
          <div class="ui negative message"><div class="header">Please enjoy this game on a desktop computer using either Chrome or Firefox.</div></div>

          <div class="ui input" id="login-form-div">
          <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
            <h3>Login to Play:</h3>
            <input id="login-field" type="text" name="" value="" placeholder="username">
            <br><br>
            <input type="submit">
            <br><br>
          </form>
          </div>
        </div>

      </div>


    </div>




  </body>
</html>
